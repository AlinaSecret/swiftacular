#
# End endpoints
# 

#
# Create keystone tenants
# 
- name: create a service keystone tenant
  keystone_user: token={{ keystone_admin_token }} tenant=service tenant_description="Service Tenant"
  notify: restart keystone

- name: create an admin keystone tenant
  keystone_user: token={{ keystone_admin_token }} tenant=admin tenant_description="Admin Tenant"
  notify: restart keystone

- name: create a demo keystone tenant
  keystone_user: token={{ keystone_admin_token }} tenant=demo tenant_description="Default Tenant"
  notify: restart keystone

#
# Create keystone users
#
- name: create an admin keystone user
  keystone_user: token={{ keystone_admin_token }} user={{ keystone_admin_user }} tenant=demo password={{ keystone_admin_user_password }}
  notify: restart keystone

- name: create a default keystone user
  keystone_user: token={{ keystone_admin_token }} user=curtis tenant=demo password=passw0rd
  notify: restart keystone


# 
# Keystone create and apply roles
#
- name: create an admin role and add the admin to it
  keystone_user: token={{ keystone_admin_token }} role={{ keystone_admin_role }} user={{ keystone_admin_role }} tenant={{ keystone_admin_tenant }}

