---

- name: rebalance rings
  command: creates=/etc/swift/{{ item }}.ring.gz chdir=/etc/swift swift-ring-builder {{ item }}.builder rebalance
  register: rebalance
  with_items:
    - account
    - object
    - container

# This will fetch from all proxies, if there are more than one and put the
# rings files in the same spot, which is Ok but not perfect
- name: Grab resulting *.ring.gz files and put them on all proxy and storage nodes
  fetch: dest=fetch/{{ item }}.ring.gz flat=yes src=/etc/swift/{{ item }}.ring.gz
  when: rebalance.changed
  with_items:
    - account
    - object
    - container

- name: make sure default configuration files are *not* there
  file: state=absent path=/etc/swift/{{ item }}-server.conf
  with_items:
    - account
    - object
    - container

- name: start swift-proxy on proxy nodes
  service: name=swift-proxy state=running
